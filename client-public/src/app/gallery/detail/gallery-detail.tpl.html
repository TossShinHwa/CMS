<!--=== Breadcrumbs ===-->
<div class="breadcrumbs margin-bottom-30">
    <div class="container">
        <h1 class="pull-left">{{gallery.name | i18n}}</h1>
        <ul class="pull-right breadcrumb">
            <li><a href="/">{{'global.breadcrumb.home' | translate}}</a></li>
            <li><a href="/gallery">{{'global.menu.gallery' | translate}}</a></li>
            <li class="active">{{gallery.name | i18n}}</li>
        </ul>
    </div>
</div>
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container">
    <blockquote class="hero" ng-show="gallery.description" style="margin-top: 0;">
        <p>{{gallery.description | i18n}}</p>
    </blockquote>

    <div class="gallery-page">
        <div class="row">
            <div class="col-md-3 col-sm-6" dir-paginate="photo in gallery.photos | orderBy:'Name' | itemsPerPage: 12">
                <a class="thumbnail fancybox-button zoomer" data-rel="fancybox-button" fancybox title=""
                ng-href="{{photo.url | remoteImage}}">
                    <span class="overlay-zoom">
                        <img ng-src="{{photo.thumbnail | remoteImage}}" alt="" class="img-responsive">
                        <div class="zoom-icon"></div>
                    </span>
                </a>
            </div>
        </div>

        <div class="text-right">
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>
</div>
<!--=== End Content Part ===-->
