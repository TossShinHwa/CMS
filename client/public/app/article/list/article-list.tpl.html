<!--=== Breadcrumbs ===-->
<div class="breadcrumbs margin-bottom-30">
    <div class="container">
        <h1 class="pull-left">
            Blog
        </h1>
        <ul class="pull-right breadcrumb">
            <li><a href="/">{{'global.breadcrumb.home' | translate}}</a></li>

            <li class="active" ng-if="!(params.tag || params.key)">{{category.name | i18n}}</li>
            <li ng-if="params.tag"><a href="/list/{{category.url}}">{{category.name | i18n}}</a></li>

            <li class="active" ng-if="params.tag">{{'article.breadcrumb.tag' | translate:params}}</li>
            <li class="active" ng-if="params.key">{{'article.breadcrumb.key' | translate:params}}</li>
        </ul>
    </div>
</div>
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container">
    <div class="row blog-page blog-item">
        <!-- Left Sidebar -->
        <div class="col-md-9 md-margin-bottom-60">
            <!--Blog Post-->
            <div class="blog margin-bottom-40" ng-repeat="item in list.value">
                <h2><a ng-href="/post/{{item.url}}" ng-bind-html="item.title | highlight:params.key"></a></h2>
                <div ng-include="'/app/article/common/article-post-header.tpl.html'"></div>
                <p ng-bind-html-unsafe="item.description" class="article-content"></p>
                <p><a class="btn-u btn-u-small" ng-href="/post/{{item.url}}"><i class="fa fa-plus"></i> Read More</a></p>
            </div>
            <!--End Blog Post-->

            <!--Pagination-->
            <div zy-odata-pager="list" class="text-center"></div>
            <!--End Pagination-->
        </div>
        <!-- End Left Sidebar -->

        <!-- Right Sidebar -->
        <div class="col-md-3 magazine-page" ng-include="'/app/article/common/article-sider.tpl.html'"></div>
        <!-- End Right Sidebar -->
    </div>
</div>
<!--=== End Content Part ===-->
