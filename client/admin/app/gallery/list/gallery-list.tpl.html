<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home home-icon"></i>
            <a href="/">Home</a>
        </li>
        <li class="active">Gallery</li>
    </ul>
</div>

<div class="page-content">
    <div class="text-right">
        <a href="gallery/new" class="btn btn-primary btn-sm">
            <i class="fa fa-plus"></i> New
        </a>
    </div>
    <div class="hr hr-10 dotted hr-double"></div>
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th style="width: 40px">Hidden</th>
                <th style="width: 120px">Cover</th>
                <th style="width: 100px">Url</th>
                <th style="width: 300px">Name</th>
                <th>Description</th>
                <th style="width: 40px">Order</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td><span ng-show="item.hidden"><i class="fa fa-check"></i></span></td>
                <td><img style="width: 97px;height: 62px;" ng-src="{{item.cover | remoteImage}}"/></td>
                <td>{{item.url}}</td>
                <td><a href="gallery/{{item.id}}">{{item.name}}</a></td>
                <td>{{item.description}}</td>
                <td>{{item.order}}</td>
            </tr>
        </tbody>
    </table>
</div>
