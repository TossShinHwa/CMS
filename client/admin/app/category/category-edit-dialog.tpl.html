<form name="form" class="modal-content" ng-submit="save()">
    <div class="modal-header">
        Edit Channel
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label">Url</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="entity.url" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Name</label>
                <div class="col-lg-9">
                    <div ng-repeat="(key, value) in languages">
                        <p class="input-group">
                          <span class="input-group-addon">{{key}}</span>
                          <input type="text" class="form-control" ng-model="entity.name[value]" placeholder="{{key}}" required />
                        </p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Description</label>
                <div class="col-lg-9">
                    <p ng-repeat="(key, value) in languages">
                        <textarea class="form-control" ng-model="entity.description[value]" placeholder="{{key}}" rows="3"></textarea>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Order</label>
                <div class="col-lg-9">
                    <input type="number" class="form-control" ng-model="entity.order" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-9">
                    <label>
                        <input type="checkbox" class="ace" ng-model="entity.main" ng-init="entity.main=false" />
                        <span class="lbl"> Default</span>
                    </label>
                    <label>
                        <input type="checkbox" class="ace" ng-model="entity.disable" ng-init="entity.disable=false" />
                        <span class="lbl"> Disable</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" ng-disabled="form.$invalid || loading">
            <i class="fa fa-save"></i>
            Save
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-click="close()">
            <i class="fa fa-undo"></i>
            Cancel
        </button>
    </div>
</form>
