<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home home-icon"></i>
            <a href="/">Home</a>
        </li>
    <li class="active">Channels</li>
    </ul>
</div>

<div class="page-content">
    <div class="text-right">
        <button class="btn btn-primary btn-sm" type="button" ng-click="openAddDialog()" >
            <i class="fa fa-plus"></i> New Channel
        </button>
    </div>
    <div class="hr hr-10 dotted hr-double"></div>
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th style="width:120px;">Url</th>
                <th>Name</th>
                <th>Description</th>
                <th style="width:100px;">Order</th>
                <th style="width:100px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>
                    {{item.url}}
                    <span class="label label-danger" ng-if="item.disable">Disable</span>
                </td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>
                    <span ng-show="item.main"><i class="fa fa-check"></i></span>
                    {{item.order}}
                </td>
                <td>
                    <div class="action-buttons">
                        <a class="green" href="JavaScript:void(0)" ng-click="openEditDialog(item)">
                            <i class="fa fa-pencil bigger-130"></i>
                        </a>
                        <a class="red" href="JavaScript:void(0)" ng-click="remove(item)">
                            <i class="fa fa-trash bigger-130"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
