<form name="form" class="modal-content" ng-submit="save()">
    <div class="modal-header">
        Edit User
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label">Login Name</label>
                <div class="col-lg-9">
                    <div><input type="text" class="form-control" ng-model="entity.loginName" required /></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">User Name</label>
                <div class="col-lg-9">
                    <div><input type="text" class="form-control" ng-model="entity.name" required /></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Email</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="entity.email" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-9">
                    <label>
                        <input type="checkbox" class="ace" ng-model="entity.disabled" />
                        <span class="lbl"> Disabled</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" ng-disabled="form.$invalid || loading">
            <i class="fa fa-save"></i>
            Save
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-click="close()">
            <i class="fa fa-undo"></i>
            Cancel
        </button>
    </div>
  </form>
